<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
        <h3>Sign Up</h3>
        <hr>
        <div class="mb-3">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email" placeholder="Enter email">
          <div class="text-danger" *ngIf="signUpForm.get('email').touched && signUpForm.get('email').invalid">
            <div *ngIf="signUpForm.get('email').errors['required']">Email is required!</div>
            <div *ngIf="signUpForm.get('email').errors['email']">Email is invalid!</div>
          </div>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input class="form-control" type="text" formControlName="password" placeholder="Enter password">
          <div class="text-danger" *ngIf="signUpForm.get('password').touched && signUpForm.get('password').invalid">
            <div *ngIf="signUpForm.get('password').errors['required']">Password is required!</div>
            <div *ngIf="signUpForm.get('password').errors['minlength']">Password should be minimum 6 characters!</div>
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
