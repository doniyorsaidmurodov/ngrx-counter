<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <h3>Login</h3>
      <hr>
      <div class="mb-3">
        <label>Email</label>
        <input class="form-control" type="text" formControlName="email" placeholder="d@mail.ru">
        <div class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
          <div *ngIf="loginForm.get('email').errors['required']">Email is required!</div>
          <div *ngIf="loginForm.get('email').errors['email']">Email is invalid!</div>
        </div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input class="form-control" type="text" formControlName="password" placeholder="123123">
        <div class="text-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
          <div *ngIf="loginForm.get('password').errors['required']">Password is required!</div>
          <div *ngIf="loginForm.get('password').errors['minlength']">Password should be minimum 6 characters!</div>
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
